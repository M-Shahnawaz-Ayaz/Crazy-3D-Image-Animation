<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation with Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="box">
            <div id="slide" style="--quantity: 10">
                <div class="item" style="--position: 1"><img src="./1.jpeg" alt="DBZ"></div>
                <div class="item" style="--position: 2"><img src="./2.jpeg" alt="DBZ"></div>
                <div class="item" style="--position: 3"><img src="./3.jpeg" alt="DBZ"></div>
                <div class="item" style="--position: 4"><img src="./4.jpeg" alt="DBZ"></div>
                <div class="item" style="--position: 5"><img src="./5.jpeg" alt="DBZ"></div>
                <div class="item" style="--position: 6"><img src="./6.jpeg" alt="DBZ"></div>
                <div class="item" style="--position: 7"><img src="./7.jpeg" alt="DBZ"></div>
                <div class="item" style="--position: 8"><img src="./8.jpeg" alt="DBZ"></div>
                <div class="item" style="--position: 9"><img src="./9.jpeg" alt="DBZ"></div>
                <div class="item" style="--position: 10"><img src="./10.jpeg" alt="DBZ"></div>
                </div>
                <div id="model">
                    <h1>dragon ball z</h1>
                    <h2>Only_with_css</h2>
                </div>
        </div>
    </div>
</body>
</html>
